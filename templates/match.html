<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Добавить результат матча</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #d40000; /* Красный фон */
            color: #ffd700; /* Золотой текст */
            text-align: center;
            padding: 20px;
        }

        form {
            background: #fff;
            margin: auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0,0,0,.5);
            max-width: 500px;
        }

        label, select, input[type="submit"] {
            display: block;
            width: 100%;
            margin: 10px 0;
        }

        select, input[type="submit"] {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #ff0000; /* Красная кнопка */
            color: #ffffff;
            cursor: pointer;
            border: none;
        }

        input[type="submit"]:hover {
            background-color: #cc0000;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('static/images/KO_Knockout.webp') no-repeat center center;
            background-size: cover;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>

<div class="overlay" id="overlay"></div>

<h1>Результат матча</h1>

<form method="post">
    <label for="winner">Победитель:</label>
    <select name="winner" id="winner">
        {% for player in players %}
        <option value="{{ player.id }}">{{ player.name }}</option>
        {% endfor %}
    </select>

    <label for="loser">Проигравший:</label>
    <select name="loser" id="loser">
        {% for player in players %}
        <option value="{{ player.id }}">{{ player.name }}</option>
        {% endfor %}
    </select>

    <input type="submit" value="Добавить результат">
</form>

<script>
    document.querySelector('form').addEventListener('submit', function(event) {
        event.preventDefault();
        document.getElementById('overlay').style.display = 'block';

        setTimeout(function() {
            document.getElementById('overlay').style.display = 'none';

            setTimeout(function() {
                window.location.href = '/';
            }, 1500);
        }, 1500);
    });
</script>

</body>
</html>
